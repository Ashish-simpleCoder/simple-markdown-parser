<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./src/style.css">
   <script src="./src/MarkdownParser.tsx"></script>
   <title>Simple Markdown Parser</title>

</head>

<body>
   <h1 class="main-heading">Markdown Parser</h1>

   <div class="container">
      <textarea></textarea>
      <div class="viewer markdown-body"></div>
   </div>


   <script>
      const textarea = document.querySelector("textarea")
      const viewer = document.querySelector("div.viewer")
      
      fetch('/text.txt')
         .then(response => response.text())
         .then((data) => {
            textarea.value = data
            const parsedContent = Parser.parse(data)
            viewer.innerHTML = parsedContent
         })

      const Parser = new MarkdownParser()

      textarea.addEventListener("input", (e) => {
         const parsedContent = Parser.parse(e.target.value)
         viewer.innerHTML = parsedContent
         // viewer.scrollTop = viewer.scrollHeight
      })
   </script>
</body>

</html>
